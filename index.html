<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Local Weather App</title>
  <link href='https://fonts.googleapis.com/css?family=Montserrat|PT+Sans' rel='stylesheet' type='text/css'>

  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <!-- http://www.freeimages.com/search/sunny -->
<body>
  <div class='container'>
    <h1>Free Code Camp</h1>
    <h2>Local Weather App</h2>
    <h4 class='city'></h4>

  </div>
  <div class='container bottom-cont'>
    <div class='row top-row col-xs-12'>
      <div class='mini'>
        <div class='weather'></div>
      </div>
    </div>
      <div class='row'>
        <div class='mini col-md-6 col-lg-6 col-xs-6'>
          <div class='icon icon-border solid-text'></div>
        </div>

      <div class='mini col-md-6 col-lg-6 col-xs-6'>
        <div class='description border'></div>
      </div>
    </div>
    <div class='col-xs-12'>
      <button id="changeUnits">Toggle Celsius/Fahrenheit</button>
    </div>
    <p class='big-text'>Or Submit New Location</p>
    <form action="demo_form.asp" id="form1">
  <input type="text" name="city" placeholder="City" id='city'><br>
  <input type="text" name="region" placeholder="State/Region" id='region'><br>
  <input type="submit" value="Submit">
</form>
  </div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
